<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>choose</h1>
        <div class="row">
            <button class="col-md-4 btn btn-primary gameBtn rock">ROCK</button>
            <button class="col-md-4 btn btn-success gameBtn paper">PAPER</button>
            <button class="col-md-4 btn btn-info gameBtn scissors">SCISSORS</button>
        </div>
        <div class="resultContainer">

            <h2> You chose: <span class="youChose"></span></h2>
            <br>
            <h2> I chose: <span class="compChose"></span></h2>
            <br>
            <h2>Result:<span class="winner"></span></h2>
            <br>
            <button class="btn btn-lg btn-outline-success retry">clear</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
